<!DOCTYPE html>
<html lang="en">	
	<head>		
		<meta charset="utf-8">		
		<!--meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"--> 
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PouchDB Sync Demo</title>
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">			
		<link rel="stylesheet" href="dbsync.css">	
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Contacts</a>
				</div>
			</div>
		</nav>
		<div class="container">			
			<div class="row">
				<div class="col-md-10">
					<h2>Add new contact </h2>
					<hr />
					<form id="contactForm" class="form-horizontal">
						<div class="form-group invisible" >							
							<div class="col-sm-10">
								<input type="text" class="form-control" id="id_rev">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="Name">
							</div>
						</div>
						<div class="form-group">
							<label for="mobile" class="col-sm-2 control-label">Mobile</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="mobile" placeholder="Mobile">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" placeholder="Email">
							</div>
						</div>					
						<div class="form-group">    
							<label for="attachment" class="col-sm-2 control-label">Attachment</label>
							<div class="col-sm-10"> 
								<div class="input-group">
									<label class="input-group-btn">
										<span class="btn btn-default">
											Browse&hellip;<input id="file-typ" type="file" style="display: none;" multiple>											
										</span>
									</label>
									<input id="in_filename" type="text" class="form-control" readonly>
								</div>						
							</div>						
						</div>
						
						<div class="form-group">
							<div id="btn_save" class="col-sm-offset-2 col-sm-10">							
								<button type="submit" class="btn btn-default save" value="save">Save Contact</button>
							</div>
							<div id="btn_edit" class="col-sm-offset-2 col-sm-10 invisible">							
								<button id="btnedit"  type="submit" class="btn btn-default" value="update">Update Contact</button>
							</div>
						</div>						
					</form>
					<hr />
				</div>
			</div>					
			<div class="row">
				<div class="col-md-10" data-toggle="context" data-target="#context-menu">
					<h2>Contact List</h2>
					<hr />					
						<table id="contactList" class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>Name</th>
									<th>Mobile</th>
									<th>Email</th>                            
									<th>Attachment</th>  
								</tr>
							</thead>
							<tbody id="contactList_body">
							</tbody>
						</table>							
				</div>				 
			</div>				
			<div id="bytearray_attachment" type="text" ></div>						
			<div id="contextMenu" class="dropdown clearfix">
				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:static;margin-bottom:5px;">
					<li><a tabindex="-1">Actions</a></li>
					 <li class="divider"></li>
					<li><a tabindex="-1">Edit</a></li>
				  <li data-toggle="modal" data-target="#confirm-delete"><a tabindex="-1" href="#">Delete</a></li>
				</ul>
  			</div>
			
		  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modalLabel">Confirm Delete</h4>
					</div>

					<div class="modal-body">
						<p>You are about to delete contact <b><i class="title"></i></b> , this procedure is irreversible.</p>
						<p>Do you want to proceed?</p>
						<p class="debug-url"></p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<a class="btn btn-danger btn-ok">Delete</a>
					</div>
				</div>
			</div>
		</div>
					
		<!--div class="alert alert-success  alert-top" id="success-alert">
			<button type="button" class="close" data-dismiss="alert">x</button>
			<strong>Success! </strong>
			Contact has been deleted.
		</div-->
			
		<!-- Bootstrap / jQuery / PouchDB -->
		<script src="assets/jquery-3.3.1.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>							
		<script src="assets/pouchdb-6.2.0.min.js"></script>        
		<script src="assets/download.js"></script>   
		<script src="sync.js"></script>	
			
	</body>
</html>
